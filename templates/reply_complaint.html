<!DOCTYPE html>
<html>
<head>
    <title>Reply to Complaint</title>
</head>
<body style="font-family: Arial; padding: 40px; background:#f3f4f6;">

<h2>Reply to Complaint</h2>

<p><strong>Customer:</strong> {{ customer.email }}</p>
<p><strong>Order ID:</strong> #{{ complaint.order_id }}</p>
<p><strong>Complaint:</strong> {{ complaint.message }}</p>

<hr><br>

<form method="POST">

    <textarea name="reply_message" rows="6"
        style="width:100%; padding:10px; border-radius:8px;"
        placeholder="Type your reply here..."
        required>
    </textarea>

    <br><br>

    <button type="submit"
        style="padding:10px 18px; background:#22c55e; color:white; border:none; border-radius:6px;">
        Send Reply & Close Complaint
    </button>

</form>

</body>
</html>
