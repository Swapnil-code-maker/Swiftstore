<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Registration | SwiftStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='swift_store.css') }}">
    <style>
        .register-container {
            max-width: 600px;
            margin: 60px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .register-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title h2 {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background: var(--gradient-brand);
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-wrapper img {
            width: 80px;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--accent-purple);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-container">

    <div class="logo-wrapper">
        <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2021/09/Online-shopping-logo-design-template-on-transparent-background-PNG.png">
    </div>

    <div class="register-title">
        <h2>Join as Delivery Partner</h2>
    </div>

    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Vehicle Type</label>
            <select name="vehicle_type" required>
                <option value="">Select Vehicle</option>
                <option value="Bike">Bike</option>
                <option value="Scooter">Scooter</option>
            </select>
        </div>

        <div class="form-group">
            <label>Vehicle Number</label>
            <input type="text" name="vehicle_number" required>
        </div>

        <div class="form-group">
            <label>Upload National ID</label>
            <input type="file" name="national_id" accept="image/*" required>
        </div>

        <button type="submit" class="register-btn">Register</button>

    </form>

    <div class="login-link">
        Already registered?
        <a href="{{ url_for('delivery_login') }}">Login here</a>
    </div>

</div>

</body>
</html>
